kind: pipeline
type: docker
name: default

steps:
- name: docker  
  image: plugins/docker
  settings:
    repo: chluehr/gmid
    auto_tag: true
    tags:
      - latest
      - '2.1.1'
      - '2.1'
      - '2'
    username: 
        from_secret: docker_username
    password: 
        from_secret: docker_password


